// end caps //
@PART:HAS[@MODEL:HAS[#model[Tantares/parts/misc_endcaps/end_*]]]:FOR[999_TU_Tantares_Recolour_000]:NEEDS[TexturesUnlimited&Tantares]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = Tantares_Paint_EndCaps
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[Tantares_Paint]:NEEDS[TexturesUnlimited&Tantares]
{
	@name = Tantares_Paint_EndCaps
	@MATERIAL
	{
		mesh = end_basic_s0
		mesh = end_basic_s0p5
		mesh = end_basic_s1
		mesh = end_basic_s1p5_s0p5
		mesh = end_basic_s2_s0p5
		mesh = end_basic_s2_s1
		mesh = end_crew_s0
		mesh = end_crew_s0p5
		mesh = end_crew_s1
		mesh = end_crew_s1p5
		mesh = end_crew_s1p5_s0p5
		mesh = end_crew_s2
		mesh = end_crew_s2_s0p5
		mesh = end_crew_s2_s1
		mesh = end_internal_s0
	
		vector = _DiffuseNorm,0.35,0.50,0.35
		vector = _MetalNorm,0.9,0.9,0.9
		vector = _SmoothnessNorm,0.55,0.9,0.55
		
		texture = _MainTex,Tantares/parts/misc_endcaps/texture_end_general_1
		texture = _BumpMap,TU_Tantares/Default/DefaultBump
		texture = _MetallicGlossMap,TU_Tantares/Parts/EndCaps/texture_end_general_1_spec
		texture = _MaskTex,TU_Tantares/Parts/EndCaps/texture_end_general_1_paint
	}
}

// grus (almaz) //
@PART:HAS[@MODEL:HAS[#model[Tantares/parts/core_almaz/grus_*]]]:FOR[999_TU_Tantares_Recolour_001]:NEEDS[TexturesUnlimited&Tantares]
{
	@MODULE[ModulePartVariants]
	{
		VARIANT
		{
			name = Recolour
			displayName = Recolour
			primaryColor = #ff0000
			secondaryColor = #00ff00
			
			EXTRA_INFO
			{
				textureSet = Tantares_Paint_Grus_Recolour
			}
		}
	}
}
+KSP_TEXTURE_SET[Tantares_Paint]:NEEDS[TexturesUnlimited&Tantares]
{
	@name = Tantares_Paint_Grus_Recolour
	@MATERIAL
	{
		mesh = mesh1
		mesh = mesh2
		mesh = 1_1_auv
		mesh = w1_w1_auv
		mesh = w1_1_auv
		mesh = w1
	
		vector = _DiffuseNorm,0.3,0.35,0.3
		vector = _MetalNorm,0.8,0.9,0.8
		vector = _SmoothnessNorm,0.6,0.5,0.6
		
		texture = _MainTex,Tantares/parts/core_almaz/a1_cream
		texture = _BumpMap,Tantares/parts/core_almaz/n1
		texture = _Emissive,TU_Tantares/Parts/Grus/a1_lights
		texture = _MetallicGlossMap,TU_Tantares/Parts/Grus/a1_cream_spec
		texture = _MaskTex,TU_Tantares/Parts/Grus/a1_paint
	}
}

