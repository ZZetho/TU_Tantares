// end caps //
// this edits all parts that use a specific model (Tantares/parts/misc_endcaps/end_whatever)//
@PART:HAS[@MODEL:HAS[#model[Tantares/parts/misc_endcaps/end_*]]]:FOR[000_TU_Tantares_Default_000]:NEEDS[TexturesUnlimited&Tantares]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = End caps
		currentTextureSet = Tantares_Default_EndCaps
		textureSet = Tantares_Default_EndCaps
	}
}
+KSP_TEXTURE_SET[Tantares_Default]:NEEDS[TexturesUnlimited&Tantares]
{
	@name = Tantares_Default_EndCaps
	@MATERIAL
	{		
		@shader = KSP/Diffuse
	
		mesh = end_basic_s0
		mesh = end_basic_s0p5
		mesh = end_basic_s1
		mesh = end_basic_s1p5_s0p5
		mesh = end_basic_s2_s0p5
		mesh = end_basic_s2_s1
		mesh = end_crew_s0
		mesh = end_crew_s0p5
		mesh = end_crew_s1
		mesh = end_crew_s1p5
		mesh = end_crew_s1p5_s0p5
		mesh = end_crew_s2
		mesh = end_crew_s2_s0p5
		mesh = end_crew_s2_s1
		mesh = end_internal_s0
	
		texture = _MainTex,Tantares/parts/misc_endcaps/texture_end_general_1
		
		PROPERTY
		{
			name = _Shininess
			float = 0.5
		}
	}
}

