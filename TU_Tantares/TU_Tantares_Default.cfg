// for them to work with texture switching they need to be loaded with textures unlimited

KSP_SHADER_BUNDLE:NEEDS[TexturesUnlimited]
{
	name = TU_Tantares_Resurfaced_Shaders
	universal = Resurfaced/stockalike_standard_shaders.shab
}

KSP_SHADER_DATA:NEEDS[TexturesUnlimited]
{
	name = Resurfaced/Standard
	shader = Resurfaced/Standard
}

